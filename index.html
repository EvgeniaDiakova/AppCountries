<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AppCountries</title>
    <link rel="stylesheet" href="css/title.css" />
    <link rel="stylesheet" href="css/region.css" />
    <link rel="stylesheet" href="css/countries.css" />
  </head>

  <body>
    <div class="container-title">
      <div class="name-app">
        <h1>Where in the world?</h1>
      </div>
      <div class="swetch-btn">
        <div class="toggle">
          <div class="img-toggle">
            <img class="img-fox" src="icon/fox.svg" alt="" /><img
              class="img-icon sun"
              src=""
              alt=""
            />
          </div>
        </div>
      </div>
    </div>

    <div class="container-region">
      <div class="input-search">
        <input
          class="search"
          type="text"
          id="search-country"
          placeholder="Search for a country...."
        />
        <div class="img-loupe"></div>
      </div>
      <div class="drop-down-con"></div>
    </div>

    <div class="countries" id="countries"></div>

    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/searchCountris.js"></script>
    <script type="module" src="js/searchRegion.js"></script>
    <script type="module" src="js/darkMode.js"></script>
  </body>
</html>
